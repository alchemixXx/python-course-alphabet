{% if user.is_authentificated %}
    Hi {{ user.username }}
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    You're not logged in
    <a href="'{% url 'login' %}">Login</a>
    <a href="'{% url 'signup' %}">SignUp</a>
{% endif %}

<h1>{{ page_title }}</h1>
{% for article in articles %}

{{ article.descripteion }}

{% endfor %}
